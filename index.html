<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Терра А 1.5.2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('2024-12-01_00.00.18.png') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin: 50px 0;
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #000;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons a:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        .buttons a img {
            width: 60%;
            height: 60%;
        }

        .info {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            font-size: 1.2em;
            line-height: 1.5em;
            text-shadow: 1px 1px 3px #000;
            max-width: 80%;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Терра А 1.5.2</h1>

        <div class="buttons">
            <a href="https://discord.gg/txZHNRSsqz" target="_blank">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-discord-logo-icon-download-in-svg-png-gif-file-formats--social-media-pack-logos-icons-3073764.png?f=webp&w=256" alt="Discord">
            </a>
            <a href="https://t.me/+taRQcokcieRmNWZi" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>

        <div class="info">
            Чтобы получить доступ в вайт-лист сервера, перейдите в одну из социальных сетей, указанных выше, и напишите в чате запрос на добавление. Не забудьте указать свой игровой никнейм.
        </div>
    </div>

    <div class="footer">
        admin@givik.top © 2025
    </div>
</body>
